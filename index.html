<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JAVASCRIPT - [Burger Order]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- WRAPPER Container -->
    <div class="wrapper">

      <!-- HEADER (Title & logo) -->
      <header class="flx al-cntr space-btw pdd-35">
        <div class="title txt-bld">
          Create your Burger
        </div>
        <div class="logo">
          <img src="img/00-logo.png" alt="Burger">
        </div>
      </header>
      <!-- / HEADER (Title & logo) -->

      <!-- MAIN BODY (Contents) -->
      <main class="pdd-35">
        <!-- Order name -->
        <div class="order-name">
          <input type="text" value="" placeholder="Name Your Burger">
        </div>
        <!-- / Order name -->
        <!-- Order ingredients list -->
        <div class="order-ingredients flx space-btw">
          <h2>Ingredients</h2>
          <div class="flx al-cntr space-btw">
            <img src="img/cheese.svg" alt="ingredients">
            <label>Cheese</label>
            <div class="checkbox">
              <input type="checkbox" name="cheese" value="3">
              <i class="fa fa-check" aria-hidden="true"></i>
            </div>
          </div>
          <div class="flx al-cntr space-btw">
            <img src="img/tomato.svg" alt="ingredients">
            <label>Tomato</label>
            <input type="checkbox" name="tomato" value="3">
          </div>
          <div class="flx al-cntr space-btw">
            <img src="img/egg.svg" alt="ingredients">
            <label>Egg</label>
            <input type="checkbox" name="egg" value="4">
          </div>
          <div class="flx al-cntr space-btw">
            <img src="img/lettuce.svg" alt="ingredients">
            <label>Lettuce</label>
            <input type="checkbox" name="lettuce" value="2">
          </div>
          <div class="flx al-cntr space-btw">
            <img src="img/mustard.svg" alt="ingredients">
            <label>Mustard</label>
            <input type="checkbox" name="mustard" value="2">
          </div>
          <div class="flx al-cntr space-btw">
            <img src="img/ketchup.svg" alt="ingredients">
            <label>Ketchup</label>
            <input type="checkbox" name="ketuchup" value="2">
          </div>
        </div>
        <!-- / Order ingredients list -->
        <!-- Coupon code -->
          <div class="order-coupon">
            <label for="">Discount Coupon</label>
            <input id="coupon" type="text" name="" value="M2ERRY0CHR2ISTM0AS">
          </div>
          <!-- / Coupon code -->
          <!-- Order submit button -->
          <div class="order-submit flx">
            <input class="txt-bld" type="submit" name="button" value="calculate">
          </div>
          <!-- / Order submit button -->
      </main>
      <!-- / MAIN BODY (Contents) -->

      <!-- FOOTER -->
      <footer class="flx al-cntr space-btw pdd-35 txt-bld">
        <div id="user">
          Your price
        </div>
        <div id="price">Eur. 8</div>
      </footer>
      <!-- FOOTER -->
    </div>
    <!-- / WRAPPER Container -->


    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
