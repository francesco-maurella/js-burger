<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JAVASCRIPT - [Burger Order]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- WRAPPER Container -->
    <div class="wrapper">

      <!-- HEADER (Title, logo) -->
      <header class="flx">
        <div class="title">
          Create your Burger
        </div>
        <div class="logo">
          <img src="img/00-logo.png" alt="Burger">
        </div>
      </header>
      <!-- / HEADER (Title, logo) -->

      <!-- MAIN BODY (Contents) -->
      <main>
        <div class="order">
          <input type="text" name="" value="" placeholder="Name Your Burger">
          <br>
          <div class="order-ingredients">
            <label for=""></label>
            <input type="checkbox" name="cheese" value="3">
            <input type="checkbox" name="egg" value="4">
            <input type="checkbox" name="mustard" value="2">
            <input type="checkbox" name="tomato" value="3">
            <input type="checkbox" name="lettuce" value="2">
            <input type="checkbox" name="ketuchup" value="2">
          </div>
          <br>
          <input id="coupon" type="text" name="" value="M2ERRY0CHR2ISTM0AS">
          <br>
          <button type="submit" name="button">calculate</button>
        </div>
      </main>
      <!-- / MAIN BODY (Contents) -->

      <!-- FOOTER -->
      <footer class="">
        <div id="price"></div>
      </footer>
      <!-- FOOTER -->
    </div>
    <!-- / WRAPPER Container -->


    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
